    <script type="text/javascript">

        $( "#new" ).click(function() {
            gameID = $( "#gameName" ).val();
            var game = {
                 'game': {'id': gameID }
            };

            var gameJson = JSON.stringify(game);

            $.ajax({
                url: '/api/games',
                type: 'post',
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: gameJson,
                failure: function(errMsg) {
                    alert(errMsg);
                }
            });
        });

        $( ".drop" ).click(function() {
            var column = $(this).attr('id');

            var dropAPI =      "/api/games/" + gameID + "/dropcoin/" + column;
            var gameFieldAPI = "/api/games/" + gameID;

            $.getJSON( dropAPI )
            .done(function() {

              $.getJSON( gameFieldAPI )
                .done(function( data ) {
                  var colNumber = 0;

                  $.each( data.game.game_field, function( i, row ) {
                    $.each( row, function( j, cell ) {
                        var cellId = "c" + colNumber;
                        console.log( "cell(" + cellId + "): " + cell);

                        var canvas = document.getElementById( cellId );
                        var context = canvas.getContext('2d');

                        var x = canvas.width / 2;
                        var y = canvas.height / 2;
                        radius = 40;
                        var startAngle = 0;
                        var endAngle = 2 * Math.PI;

                        context.beginPath();
                        context.arc(x, y, radius, startAngle, endAngle);

                        context.lineWidth = 5;

                        if (cell == 'you') {
                            context.fillStyle = 'yellow';
                        }
                        else if (cell == 'opponent') {
                            context.fillStyle = 'red';
                        }
                        else {
                            context.fillStyle = 'white';
                        }

                        context.fill()

                        // line color
                        context.strokeStyle = 'black';
                        context.stroke();

                        colNumber += 1
                    });
                  });
                });

            });
        });
